<f:layout name="Page/Default" />

<f:section name="Main">

    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '30'}"/>

    <div class="container">
      <div class="row">

        <div class="col-md-8">
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}"/>
        </div>

        <div class="col-md-4" id="sidebar">
            <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '20'}"/>
        </div>

      </div>
    </div> <!-- /container -->

</f:section>
